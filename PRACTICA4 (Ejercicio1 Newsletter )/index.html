<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" href="IMG/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Icono -->
    <div class="icon">
      <img src="IMG/logo.svg" alt="Logo" width="60">
    </div>

    <!-- Titulo -->
    <h1>Join our Newsletter</h1>
    
    <!-- Descripcion -->
    <p>
  Keep up with our latest collections, exclusive deals, and special offers!  
  We introduce a new collection every week, so stay tuned to snag the hottest items just for you.
</p>


    <!-- Forma de caja -->
    <div class="newsletter-box">
      <form class="newsletter-form">
        <input type="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>
      <p class="note">Your email is 100% confidential and we will not send spam.</p>
    </div>
    <div class="author-info">Coded by <a href="#">Yosef Yael Duron Cervantes</a></div>
  </div>
</body>
</html>
