<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Pricing Form</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" href="IMG/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo degradado -->
  <div class="background">
    <!-- Logo -->
      <div class="logo">
        <img src="IMG/Logo.svg" alt="Logo" />
      </div>
    <!-- Contenedor principal -->
    <div class="contact-container">
      <!-- Encabezado -->
      <h1>Interested in our business pricing?</h1>
      <p>Fill out the form to view details and we’ll contact you as soon as possible.</p>

      <!-- Formulario -->
      <form class="contact-form">

        <!-- Fila con nombre y correo -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Ethan Johnson" required>
          </div>
          <div class="form-group">
            <label for="email">Company Email</label>
            <input type="email" id="email" placeholder="ethan@johnson.com" required>
          </div>
        </div>

        <!-- Fila con tamaño de empresa y asunto -->
        <div class="form-row">
          <div class="form-group">
            <label for="company">Company Size</label>
            <select id="company" required>
              <option value="" disabled selected>Select...</option>
              <option value="1-10">1-10 employees</option>
              <option value="10-50">10-50 employees</option>
              <option value="50-100">50-100 employees</option>
              <option value="100+">100+ employees</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Building Landing Pages" required>
          </div>
        </div>

        <!-- Mensaje -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message..." rows="5" required></textarea>
        </div>

        <!-- Botón -->
        <button type="submit">Contact Sales</button>
      </form>
    </div>
      <div class="author-info">Coded by <a href="#">Yosef Yael Duron Cervantes</a></div>
  </div>
</body>
</html>
